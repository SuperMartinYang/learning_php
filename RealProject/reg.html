<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<style type="text/css">
    html{font-size:12px;}
    fieldset{width:520px; margin: 0 auto;}
    legend{font-weight:bold; font-size:14px;}
    label{float:left; width:70px; margin-left:10px;}
    .left{margin-left:80px;}
    .input{width:150px;}
    span{color: #666666;}
</style>
<script type="text/javascript">
function InputCheck(RegForm){
	if(RegForm.username.value==''){
		alert("用户名不能为空");
		RegForm.username.focus();
		return (false);
	}
	if(RegForm.password.value==''){
		alert("密码不能为空");
		RegForm.password.focus();
		return (false);
	}
	if(RegForm.password.value!=RegForm.repass.value){
		alert("前后密码不一致");
		RegForm.repass.focus();
		return (false);
	}
	if(RegForm.email.value==''){
		alert("邮箱不能为空");
		RegForm.email.focus();
		return (false);
	}
}
</script>

</head>
<body>
<fieldset>
<legend>用户登录</legend>
<form name="RegForm" method="post" action="reg.php" onsubmit="return InputCheck(this)">
<p>
<label for="username" class="label">用户名:</label>
<input id="username" name="username" type="text" class="input" />
<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>
</p>
<p>
<label for="password" class="label">密码：</label>
<input id = "password" name="password" type="text" class="input" />
<span>(密码不得少于六位)</span>
</p>
<p>
<label for="repass" class="label">重复密码:</label>
<input id="repass" name="repass" type="password" class="input" />
<p/>
<p>
<label for="email" class="label">电子邮箱:</label>
<input id="email" name="email" type="text" class="input" />
<span>(必填)</span>
<p/>
<p>
<input type="submit" name="submit" value="注册" class="left" /> 
</p>
</form>
</fieldset>

</body>
</html>
